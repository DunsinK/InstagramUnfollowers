<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Unfollowers</title>

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.2.1/core.css">
    <script defer type="module" src="https://pyscript.net/releases/2024.2.1/core.js"></script>
    
    <py-config>
        packages = ["beautifulsoup4", "lxml"]
    </py-config>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Instagram Unfollowers</h1>
        <p>Upload your Instagram <strong>followers</strong> and <strong>following</strong> files to see who unfollowed you.</p>

        <div class="input-group">
            <label for="following-file">Following File:</label>
            <input type="file" id="following-file" accept=".html">
        </div>

        <div class="input-group">
            <label for="followers-file">Followers File:</label>
            <input type="file" id="followers-file" accept=".html">
        </div>

        <button id="process-btn">Find Unfollowers</button>

        <div id="results">
            <h2>Results</h2>
            <ul id="list"></ul>
        </div>
    </div>

    <py-script src="./main.py"></py-script>
</body>
</html>
